<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background: url('caja.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3.1em;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    input {
      font-size: 3em;
      font-family: 'Great Vibes', cursive;
      width: 80px;
      text-align: center;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #444;
      padding: 30px;
      background-color: #121212;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
    }

    button {
      font-size: 2em;
      font-family: 'Great Vibes', cursive;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #8b0000;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #a30000;
      transform: scale(1.05);
    }

    #resultado {
      font-size: 2em;
      margin-top: 30px;
      font-weight: bold;
      color: #e0e0e0;
    }

    #imagenResultado {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      display: none;
      border-radius: 0;
      box-shadow: none;
      background: none;
    }
  </style>
</head>

<body>
  <h1>Informe de manipulación musical confidencial</h1>
  <div>
    <input type="number" id="digit1" min="0" max="9">
    <input type="number" id="digit2" min="0" max="9">
    <input type="number" id="digit3" min="0" max="9">
  </div>
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>
  <img id="imagenResultado" src="" alt="Resultado visual">

  <script>
    const codigoCorrecto = [4, 2, 7];

    function verificar() {
      const d1 = parseInt(document.getElementById('digit1').value);
      const d2 = parseInt(document.getElementById('digit2').value);
      const d3 = parseInt(document.getElementById('digit3').value);
      const img = document.getElementById('imagenResultado');

      if ([d1, d2, d3].join(',') === codigoCorrecto.join(',')) {
        document.getElementById('resultado').innerText = "Código correcto. Abre el Sobre 3.";
        document.getElementById('resultado').style.color = "#127316";
        img.src = "correcto.png";
        img.alt = "Imagen de éxito";
        img.style.display = "block";
      } else {
        document.getElementById('resultado').innerText = "Código incorrecto... Cada vez más cerca de que la MMM se salga con la suya.";
        document.getElementById('resultado').style.color = "#b52828";
        img.src = "incorrecto.png";
        img.alt = "Imagen de error";
        img.style.display = "block";
      }
    }
  </script>
</body>
</html>
